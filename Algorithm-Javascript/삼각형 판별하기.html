<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
        <script>
            window.onload = function() {
                document.getElementById("button").onclick = function() {
                    var arg1 = parseInt(document.getElementById("arg_1").value);
                    var arg2 = parseInt(document.getElementById("arg_2").value);
                    var arg3 = parseInt(document.getElementById("arg_3").value);
                    var result = document.getElementById("result");
                    result.innerHTML = "=> " + solution(arg1, arg2, arg3);
                };
                function solution(a, b, c) {
                    var maxValue = Math.max(...Array.from(arguments));
                    var sum = 0;
                    Array.from(arguments).forEach(num => {sum += num;})

                    if(maxValue < (sum - maxValue)) return "YES";
                    return "NO";
                };
            };
        </script>
    </head>
    <body>
        <p>input(1): <input type="number" id="arg_1"></p>
        <p>input(2): <input type="number" id="arg_2"></p>
        <p>input(3): <input type="number" id="arg_3"></p>
        <input type="button" id="button" value="삼각형 판별">
        <output id="result"></output>
    </body>
</html>

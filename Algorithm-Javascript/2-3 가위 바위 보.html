<html>
    <head>
        <meta charset="UTF-8">
        <title>2-3. 가위 바위 보</title>
    </head>
    <body>
        <script>
            function preCalc() {
                let ret = new Array(3);
                for( let a = 0; a < 3; a++ ){
                    ret[a] = new Array(3);
                    for( let b = a; b < 3; b++ ){
                        if( a === b ) ret[a][b] = "D";
                        else if( b - a === 1 ) ret[a][b] = "B";
                        else ret[a][b] = "A";
                    }
                }

                for( let a = 0; a < 3; a++ ){
                    for( let b = 0; b < a; b++ ){
                        if( ret[b][a] === "A" ) ret[a][b] = "B";
                        else ret[a][b] = "A";
                    }
                }

                return ret;
            }

            function solution(a, b){         
                let n = a.length;
                const ret = preCalc();

                // 1:가위, 2:바위, 3:보
                for( let i = 0; i < n; i++ ){
                    console.log( ret[a[i] - 1][b[i] - 1] );
                }
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            solution(a, b);
        </script>
    </body>
</html>

<script>
    function solution(test){
        let answer=0;
        m = test.length;        //수학 테스트 횟수.
        n = test[0].length;     //학생 수.

        // score[i][j] = 수학 테스트에서 i번 학생이 j번 학생을 이긴 횟수.
        let score = new Array(n);
        for( let i = 0; i < n; i++ ) {
            score[i] = new Array(n).fill(0);
        }

        // 각 테스트 결과를 순회한다.
        for( let i = 0; i < m; i++ ) {
            // 각 테스트에서 j번째 학생은 k번째 학생의 멘토가 될 수 있다.
            for( let j = 0; j < n; j++ ) {
                for( let k = j+1; k < n; k++ ) {
                    score[ test[i][j]-1 ][ test[i][k]-1 ]++;
                }
            }
        }

        // score[i][j]의 값이 m(테스트 횟수)과 같으면, 
        // 모든 테스트에서 i번 학생은 j번 학생보다 성적이 높은 것이다.
        for( let i = 0; i < n; i++ ) {
            for( let j = 0; j < n; j++ ) { 
                if( score[i][j] == m ) answer++;
            }
            // console.log(score[i]);
        }

        return answer;
    }
    
    let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
    console.log(solution(arr));
</script>

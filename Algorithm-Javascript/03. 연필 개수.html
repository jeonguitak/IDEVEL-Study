<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
        <script>
            window.onload = function() {
                document.getElementById("button").onclick = function() {
                    var arg = parseInt(document.getElementById("arg").value);
                    var result = document.getElementById("result");

                    result.innerHTML = "=> " + solution(arg);
                };
                function solution(n) {
                    return Math.ceil(n / 12);
                };
            };
        </script>
    </head>
    <body>
        <p>input(1): <input type="number" id="arg"></p>
        <input type="button" id="button" value="필요한 연필 다스 수 계산">
        <output id="result"></output>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>3-4. 가장 짧은 문자거리</title>
    </head>
    <body>
        <script>
            function solution(str, t){
                let answer=[];
                let n = str.length;

                for( let i = 0; i < n; i++ ) {

                    let dist = 0;
                    while( 0 <= (i - dist) || (i + dist) < n ) {

                        if( 0 <= (i - dist) && str[i - dist] === t ) {
                            answer.push(dist);
                            break;
                        }
                        if( (i + dist) < n && str[i + dist] === t ) {
                            answer.push(dist);
                            break;
                        }

                        ++dist;
                    }
                }

                return answer;
            }
            
            let str="teachermode";
            console.log( solution(str, 'e').join(" ") );
        </script>
    </body>
</html>

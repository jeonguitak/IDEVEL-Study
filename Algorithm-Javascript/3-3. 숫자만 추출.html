<html>
    <head>
        <meta charset="UTF-8">
        <title>3-3. 숫자만 추출</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";                
                for( let i = 0; i < str.length; i++ ){
                    let digit = parseInt(str[i]);
                    if( Number.isInteger(digit) ) {
                        answer += str[i];
                    }
                }
                return parseInt(answer);
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>

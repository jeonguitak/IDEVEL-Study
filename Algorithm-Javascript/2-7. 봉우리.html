<html>
    <head>
        <meta charset="UTF-8">
        <title>2-7. 봉우리</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = 0;
                let n = arr.length;
                // [좌, 하, 우, 상]
                let dx=[-1, 0, 1, 0];
                let dy=[0, 1, 0, -1];

                for( let row = 0; row < n; row++ ){
                    for( let col = 0; col < n; col++ ){
                        let flag = true;
                        for( let i = 0; i < 4; i++ ){
                            let deltaRow = row + dx[i];
                            let deltaCol = col + dy[i];
                            if( deltaRow < 0 || deltaRow >= n || deltaCol < 0 || deltaCol >= n ) continue;
                            if( arr[row][col] <= arr[deltaRow][deltaCol] ) flag = false;
                        }
                        if( flag ) answer++;
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
